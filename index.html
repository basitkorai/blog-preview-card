<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <picture class="hero-img-wrapper">
          <img
            class="hero-img"
            src="./assets/images/illustration-article.svg"
            alt=""
          />
        </picture>
        <p class="status">Learning</p>
        <p class="upload-date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <span class="profile">
          <img class="avatar" src="./assets/images/image-avatar.webp" alt="" />
          <span class="name"> Greg Hooper</span>
        </span>
      </article>
    </main>

  </body>
</html>
